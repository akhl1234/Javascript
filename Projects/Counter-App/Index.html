<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Counter Result</h1>
      <div class="counter">
        <button class="Decrease" aria-label="Decrement">Decrement</button>
        <button id="count" aria-live="polite">0</button>
        <button class="Increase" aria-label="Increment">Increment</button>
      </div>
      <button class="reset" aria-label="Reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
