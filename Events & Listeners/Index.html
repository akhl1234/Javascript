<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events In JS</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <button onclick="show();console.log('It will show on console')">
      Click Me!
    </button>
    <button
      title="When you hit double click it show an alert"
      ,
      onclick="alert('hello 2x')"
    >
      Double Click!
    </button>

    <div class="color-changer">
      <h4>The input box will change color when UP arrow key is pressed</h4>
      <input
        id="bg"
        onkeyup="changeBackground()"
        placeholder="write something"
        style="color: #fff"
      />
    </div>

    <div><button id="firstButton">click me</button></div>

    <script src="Script.js"></script>
  </body>
</html>
